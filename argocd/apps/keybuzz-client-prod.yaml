apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keybuzz-client-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/keybuzzio/keybuzz-infra.git
    targetRevision: main
    path: k8s/keybuzz-client-prod
  destination:
    server: https://kubernetes.default.svc
    namespace: keybuzz-client-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
