apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keybuzz-api-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/keybuzzio/keybuzz-infra.git
    targetRevision: main
    path: k8s/keybuzz-api-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: keybuzz-api-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
