# =============================================================================
# INGRESS PROD - KeyBuzz Website
# =============================================================================
# ⚠️ NE PAS APPLIQUER AVANT LE CUTOVER
# Ce fichier est préparé mais ne doit être appliqué qu'après:
# 1. Création du namespace keybuzz-website-prod
# 2. Déploiement du deployment prod
# 3. Configuration DNS pointant vers le cluster
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keybuzz-website-prod
  namespace: keybuzz-website-prod
  labels:
    app: keybuzz-website
    environment: prod
  annotations:
    # TLS via cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Force HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Pas de basic auth en prod
    # nginx.ingress.kubernetes.io/auth-type: "basic"  # RETIRÉ
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.keybuzz.pro
    - keybuzz.pro
    secretName: keybuzz-website-prod-tls
  rules:
  - host: www.keybuzz.pro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keybuzz-website
            port:
              number: 80

---
# =============================================================================
# INGRESS REDIRECT - keybuzz.pro → www.keybuzz.pro
# =============================================================================
# Optionnel: Redirige le domaine apex vers www
# À appliquer uniquement si keybuzz.pro pointe aussi vers le cluster

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keybuzz-website-redirect
  namespace: keybuzz-website-prod
  labels:
    app: keybuzz-website
    environment: prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/permanent-redirect: "https://www.keybuzz.pro$request_uri"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - keybuzz.pro
    secretName: keybuzz-website-prod-tls
  rules:
  - host: keybuzz.pro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keybuzz-website
            port:
              number: 80
