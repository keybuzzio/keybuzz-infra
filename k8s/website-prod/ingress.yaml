# =====================================================================
# INGRESS PROD - KeyBuzz Website
# =====================================================================
# Certificat unique couvrant www.keybuzz.pro + keybuzz.pro (SAN)
# =====================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keybuzz-website-prod
  namespace: keybuzz-website-prod
  labels:
    app: keybuzz-website
    environment: prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.keybuzz.pro
    - keybuzz.pro
    secretName: keybuzz-website-prod-tls
  rules:
  - host: www.keybuzz.pro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keybuzz-website
            port:
              number: 80
  - host: keybuzz.pro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keybuzz-website
            port:
              number: 80
