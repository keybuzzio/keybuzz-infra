apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm
  namespace: keybuzz-ai
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - llm.keybuzz.io
      secretName: litellm-tls
  rules:
    - host: llm.keybuzz.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: litellm
                port:
                  number: 80

