apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: keybuzz-ai
data:
  config.yaml: |
    model_list:
      # kbz-cheap: GPT-4o-mini (OpenAI) - primary
      - model_name: kbz-cheap
        litellm_params:
          model: openai/gpt-4o-mini
          api_key: os.environ/OPENAI_API_KEY
      
      # kbz-cheap-fallback: Claude Haiku (Anthropic)
      - model_name: kbz-cheap
        litellm_params:
          model: anthropic/claude-3-5-haiku-20241022
          api_key: os.environ/ANTHROPIC_API_KEY
      
      # kbz-standard: Claude 3.5 Sonnet (Anthropic) - primary
      - model_name: kbz-standard
        litellm_params:
          model: anthropic/claude-3-5-sonnet-20241022
          api_key: os.environ/ANTHROPIC_API_KEY
      
      # kbz-standard-fallback: GPT-4o-mini (OpenAI)
      - model_name: kbz-standard
        litellm_params:
          model: openai/gpt-4o-mini
          api_key: os.environ/OPENAI_API_KEY
      
      # kbz-premium: GPT-4o (OpenAI) - primary
      - model_name: kbz-premium
        litellm_params:
          model: openai/gpt-4o
          api_key: os.environ/OPENAI_API_KEY
      
      # kbz-premium-fallback: Claude Sonnet (Anthropic)
      - model_name: kbz-premium
        litellm_params:
          model: anthropic/claude-3-5-sonnet-20241022
          api_key: os.environ/ANTHROPIC_API_KEY

    router_settings:
      # Retry logic
      num_retries: 3
      retry_after: 10
      allowed_fails: 3
      cooldown_time: 180
      
      # Fallbacks automatiques : LiteLLM utilisera automatiquement
      # le deuxième model_name identique en cas d'échec du premier
      enable_pre_call_checks: true

    general_settings:
      master_key: os.environ/LITELLM_MASTER_KEY
      database_url: os.environ/DATABASE_URL

