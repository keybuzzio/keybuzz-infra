apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: keybuzz-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-latest
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: litellm-secret
            - secretRef:
                name: litellm-db-secret
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          args:
            - "--config"
            - "/app/config.yaml"
      volumes:
        - name: config
          configMap:
            name: litellm-config

