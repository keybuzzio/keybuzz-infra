apiVersion: apps/v1
kind: Deployment
metadata:
  name: keybuzz-admin
  namespace: keybuzz-admin-dev
  labels:
    app: keybuzz-admin
    tier: frontend
    env: dev
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: keybuzz-admin
      tier: frontend
      env: dev
  template:
    metadata:
      labels:
        app: keybuzz-admin
        tier: frontend
        env: dev
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-01
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: keybuzz-admin
        image: ghcr.io/keybuzzio/keybuzz-admin@sha256:4e2d3230dbdc1021b6200ce3e5153fbddb57b61e5217a7b22ceb3d6bab33f77c
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: '3000'
        - name: HOSTNAME
          value: 0.0.0.0
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /inbound-email
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /inbound-email
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 6
