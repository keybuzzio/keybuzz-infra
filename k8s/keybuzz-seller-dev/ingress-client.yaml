# PH-S01: Ingress seller-client (seller-dev.keybuzz.io)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seller-client
  namespace: keybuzz-seller-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - seller-dev.keybuzz.io
      secretName: seller-dev-tls
  rules:
    - host: seller-dev.keybuzz.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: seller-client
                port:
                  number: 3001
