# PH-S01: ExternalSecret pour credentials PostgreSQL (Vault)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seller-api-postgres
  namespace: keybuzz-seller-dev
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend-database
  target:
    name: seller-api-postgres
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PGHOST: "10.0.0.10"
        PGPORT: "5432"
        PGDATABASE: "keybuzz"
        PGUSER: "{{ .username }}"
        PGPASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: database/creds/keybuzz-api-db
