apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-redis-secret
  namespace: keybuzz-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-keybuzz
    kind: ClusterSecretStore
  target:
    name: redis-test-secret
  data:
    - secretKey: redis-password
      remoteRef:
        key: "kv/keybuzz/redis"
        property: "password"

