apiVersion: apps/v1
kind: Deployment
metadata:
  name: keybuzz-admin
  namespace: keybuzz-admin
  labels:
    app: keybuzz-admin
    tier: frontend
    env: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keybuzz-admin
      tier: frontend
      env: prod
  template:
    metadata:
      labels:
        app: keybuzz-admin
        tier: frontend
        env: prod
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: keybuzz-admin
        image: ghcr.io/keybuzzio/keybuzz-admin:v1.0.2
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

