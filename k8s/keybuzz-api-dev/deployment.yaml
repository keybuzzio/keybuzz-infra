apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keybuzz-api
  name: keybuzz-api
  namespace: keybuzz-api-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keybuzz-api
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: 'true'
      labels:
        app: keybuzz-api
    spec:
      containers:
      - env:
        - name: PORT
          value: '3001'
        - name: NODE_ENV
          value: development
        - name: PGHOST
          value: 10.0.0.122
        - name: PGPORT
          valueFrom:
            secretKeyRef:
              key: PGPORT
              name: keybuzz-api-postgres
        - name: PGDATABASE
          valueFrom:
            secretKeyRef:
              key: PGDATABASE
              name: keybuzz-api-postgres
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              key: PGUSER
              name: keybuzz-api-postgres
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              key: PGPASSWORD
              name: keybuzz-api-postgres
        image: ghcr.io/keybuzzio/keybuzz-api:v0.1.39-dev
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 15
        name: keybuzz-api
        ports:
        - containerPort: 3001
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: ghcr-cred
