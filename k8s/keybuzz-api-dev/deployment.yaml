apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keybuzz-api
  name: keybuzz-api
  namespace: keybuzz-api-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keybuzz-api
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: 'true'
      labels:
        app: keybuzz-api
    spec:
      containers:
      - env:
        - name: AMAZON_OUTBOUND_ATTACHMENTS_ENABLED
          value: "true"
        - name: PORT
          value: '3001'
        - name: NODE_ENV
          value: development
        # Vault config (SP-API credentials)
        - name: VAULT_ADDR
          value: 'https://vault.default.svc.cluster.local:8200'
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              key: VAULT_TOKEN
              name: vault-root-token
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: '0'
        # Postgres config
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              key: PGHOST
              name: keybuzz-api-postgres
        - name: PGPORT
          valueFrom:
            secretKeyRef:
              key: PGPORT
              name: keybuzz-api-postgres
        - name: PGDATABASE
          valueFrom:
            secretKeyRef:
              key: PGDATABASE
              name: keybuzz-api-postgres
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              key: PGUSER
              name: keybuzz-api-postgres
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              key: PGPASSWORD
              name: keybuzz-api-postgres
        # PH12-STRIPE-01: Stripe config (from secret)
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: STRIPE_SECRET_KEY
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: STRIPE_WEBHOOK_SECRET
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_PRICE_STARTER_MONTHLY
          valueFrom:
            secretKeyRef:
              key: STRIPE_PRICE_STARTER_MONTHLY
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_PRICE_STARTER_ANNUAL
          valueFrom:
            secretKeyRef:
              key: STRIPE_PRICE_STARTER_ANNUAL
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_PRICE_PRO_MONTHLY
          valueFrom:
            secretKeyRef:
              key: STRIPE_PRICE_PRO_MONTHLY
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_PRICE_PRO_ANNUAL
          valueFrom:
            secretKeyRef:
              key: STRIPE_PRICE_PRO_ANNUAL
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_PRICE_AUTOPILOT_MONTHLY
          valueFrom:
            secretKeyRef:
              key: STRIPE_PRICE_AUTOPILOT_MONTHLY
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_PRICE_AUTOPILOT_ANNUAL
          valueFrom:
            secretKeyRef:
              key: STRIPE_PRICE_AUTOPILOT_ANNUAL
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_PRICE_ADDON_CHANNEL_MONTHLY
          valueFrom:
            secretKeyRef:
              key: STRIPE_PRICE_ADDON_CHANNEL_MONTHLY
              name: keybuzz-stripe
              optional: true
        - name: STRIPE_PRICE_ADDON_CHANNEL_ANNUAL
          valueFrom:
            secretKeyRef:
              key: STRIPE_PRICE_ADDON_CHANNEL_ANNUAL
              name: keybuzz-stripe
              optional: true
        # App URLs
        - name: APP_BASE_URL
          value: 'https://client-dev.keybuzz.io'
        - name: API_BASE_URL
          value: 'https://api-dev.keybuzz.io'
        # PH18: SMTP config for email invites
        - name: SMTP_HOST
          value: '49.13.35.167'
        - name: SMTP_PORT
          value: '25'
        - name: SMTP_SECURE
          value: 'false'
        - name: SMTP_TLS_REJECT_UNAUTHORIZED
          value: 'false'
        - name: SMTP_FROM
          value: 'noreply@keybuzz.io'
        # v3.2.3: Sort orders by order_date DESC + pool fix
        image: ghcr.io/keybuzzio/keybuzz-api:v3.2.5-marketplace-fix
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 15
        name: keybuzz-api
        ports:
        - containerPort: 3001
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: pg-secrets
          mountPath: /var/run/secrets/keybuzz-postgres
          readOnly: true
      imagePullSecrets:
      - name: ghcr-cred
      volumes:
      - name: pg-secrets
        secret:
          secretName: keybuzz-api-postgres
