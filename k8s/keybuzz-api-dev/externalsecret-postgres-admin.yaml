apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keybuzz-api-postgres-admin
  namespace: keybuzz-api-dev
  labels:
    app: keybuzz-api
    purpose: migration
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend-database
  target:
    name: keybuzz-api-postgres-admin
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PGHOST: "10.0.0.10"
        PGPORT: "5432"
        PGDATABASE: "keybuzz"
        PGUSER: "{{ .username }}"
        PGPASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        # Tentative 1: role admin (si existe)
        # Alternatives: postgres-admin, keybuzz-admin, keybuzz-api-admin
        key: database/creds/keybuzz-admin
