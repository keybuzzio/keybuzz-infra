apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keybuzz-db-migrator
  namespace: keybuzz-api-dev
  labels:
    app: keybuzz-api
    purpose: migration
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend  # KV backend, not database
  target:
    name: keybuzz-db-migrator
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PGHOST: "{{ .host }}"
        PGPORT: "{{ .port }}"
        PGDATABASE: "{{ .database }}"
        PGUSER: "{{ .username }}"
        PGPASSWORD: "{{ .password }}"
  data:
    - secretKey: host
      remoteRef:
        key: secret/keybuzz/dev/db_migrator
        property: host
    - secretKey: port
      remoteRef:
        key: secret/keybuzz/dev/db_migrator
        property: port
    - secretKey: database
      remoteRef:
        key: secret/keybuzz/dev/db_migrator
        property: database
    - secretKey: username
      remoteRef:
        key: secret/keybuzz/dev/db_migrator
        property: username
    - secretKey: password
      remoteRef:
        key: secret/keybuzz/dev/db_migrator
        property: password
