apiVersion: apps/v1
kind: Deployment
metadata:
  name: keybuzz-outbound-worker
  namespace: keybuzz-api-dev
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keybuzz-outbound-worker
  template:
    metadata:
      labels:
        app: keybuzz-outbound-worker
    spec:
      imagePullSecrets:
      - name: ghcr-cred
      containers:
      - name: worker
        image: ghcr.io/keybuzzio/keybuzz-api:v0.1.112-dev
        command: ["node", "dist/workers/outboundWorker.js"]
        env:
        - name: OUTBOUND_POLL_INTERVAL_MS
          value: "2000"
        # PH15: SMTP config for real email delivery
        - name: SMTP_HOST
          value: "49.13.35.167"
        - name: SMTP_PORT
          value: "25"
        - name: SMTP_SECURE
          value: "false"
        - name: SMTP_TLS_REJECT_UNAUTHORIZED
          value: "false"
        envFrom:
        - secretRef:
            name: keybuzz-api-postgres
        - secretRef:
            name: keybuzz-ses
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep outboundWorker.js | grep -v grep"
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep outboundWorker.js | grep -v grep"
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always
