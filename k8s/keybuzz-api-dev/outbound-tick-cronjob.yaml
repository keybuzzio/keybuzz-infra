apiVersion: batch/v1
kind: CronJob
metadata:
  name: outbound-tick-processor
  namespace: keybuzz-api-dev
  labels:
    app: outbound-tick-processor
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: outbound-tick-processor
        spec:
          restartPolicy: Never
          containers:
            - name: tick
              image: badouralix/curl-jq:latest
              command: ["/bin/sh", "-c"]
              args:
                - |
                  echo "[$(date -u +%H:%M:%S)] Tick starting..."
                  curl -sk -X POST https://api-dev.keybuzz.io/debug/outbound/tick --max-time 10
                  echo ""
                  echo "[$(date -u +%H:%M:%S)] Tick complete"
              resources:
                limits:
                  cpu: "100m"
                  memory: "64Mi"
                requests:
                  cpu: "50m"
                  memory: "32Mi"

