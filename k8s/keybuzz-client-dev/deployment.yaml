apiVersion: apps/v1
kind: Deployment
metadata:
  name: keybuzz-client
  namespace: keybuzz-client-dev
  labels:
    app: keybuzz-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keybuzz-client
  template:
    metadata:
      labels:
        app: keybuzz-client
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: keybuzz-client
        # v3.3.4-ph323: Supplier Reply-To tokenise + inbound threading + badges
        image: ghcr.io/keybuzzio/keybuzz-client:v3.4.1-ph341-amazon-oauth-fix
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: production
        - name: NEXT_PUBLIC_API_URL
          value: https://api-dev.keybuzz.io
        - name: BACKEND_URL
          value: http://keybuzz-api.keybuzz-api-dev.svc.cluster.local:3001
        - name: AMAZON_BACKEND_URL
          value: http://keybuzz-backend.keybuzz-backend-dev.svc.cluster.local:4000
        - name: API_URL_INTERNAL
          value: http://keybuzz-api.keybuzz-api-dev.svc.cluster.local:3001
        - name: API_URL
          value: https://api-dev.keybuzz.io
        - name: NEXTAUTH_URL
          value: https://client-dev.keybuzz.io
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: keybuzz-auth
              key: NEXTAUTH_SECRET
              optional: true
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: keybuzz-auth
              key: GOOGLE_CLIENT_ID
              optional: true
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: keybuzz-auth
              key: GOOGLE_CLIENT_SECRET
              optional: true
        - name: AZURE_AD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: keybuzz-auth
              key: AZURE_AD_CLIENT_ID
              optional: true
        - name: AZURE_AD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: keybuzz-auth
              key: AZURE_AD_CLIENT_SECRET
              optional: true
        - name: AZURE_AD_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: keybuzz-auth
              key: AZURE_AD_TENANT_ID
              optional: true
        # SMTP for OTP emails
        - name: SMTP_HOST
          value: "49.13.35.167"
        - name: SMTP_PORT
          value: "25"
        - name: SMTP_SECURE
          value: "false"
        - name: SMTP_FROM
          value: "KeyBuzz <noreply@keybuzz.io>"
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /api/auth/config
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/auth/config
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
