# PH13-AUTH-OAUTH - Auth Secret Template
# DO NOT commit real values to Git!
#
# Usage:
# 1. Copy this file to auth-secret.yaml
# 2. Replace <PLACEHOLDER> with real values
# 3. kubectl apply -f auth-secret.yaml
# 4. Delete auth-secret.yaml (don't commit it)

apiVersion: v1
kind: Secret
metadata:
  name: keybuzz-auth
  namespace: keybuzz-client-dev
type: Opaque
stringData:
  # NextAuth Core
  NEXTAUTH_URL: "https://client-dev.keybuzz.io"
  NEXTAUTH_SECRET: "<GENERATE_WITH: openssl rand -base64 32>"
  
  # Google OAuth (https://console.cloud.google.com/apis/credentials)
  GOOGLE_CLIENT_ID: "<YOUR_GOOGLE_CLIENT_ID>"
  GOOGLE_CLIENT_SECRET: "<YOUR_GOOGLE_CLIENT_SECRET>"
  
  # Microsoft Azure AD (https://portal.azure.com/#blade/Microsoft_AAD_RegisteredApps/ApplicationsListBlade)
  AZURE_AD_CLIENT_ID: "<YOUR_AZURE_AD_CLIENT_ID>"
  AZURE_AD_CLIENT_SECRET: "<YOUR_AZURE_AD_CLIENT_SECRET>"
  AZURE_AD_TENANT_ID: "common"  # or specific tenant ID
