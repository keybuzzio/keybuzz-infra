apiVersion: apps/v1
kind: Deployment
metadata:
  name: keybuzz-backend
  namespace: keybuzz-backend-dev
  labels:
    app: keybuzz-backend
    app.kubernetes.io/instance: keybuzz-backend-dev
    app.kubernetes.io/name: keybuzz-backend
    app.kubernetes.io/part-of: keybuzz
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keybuzz-backend
      app.kubernetes.io/instance: keybuzz-backend-dev
      app.kubernetes.io/name: keybuzz-backend
      app.kubernetes.io/part-of: keybuzz
      environment: dev
  template:
    metadata:
      labels:
        app: keybuzz-backend
        app.kubernetes.io/instance: keybuzz-backend-dev
        app.kubernetes.io/name: keybuzz-backend
        app.kubernetes.io/part-of: keybuzz
        environment: dev
    spec:
      # PH17.2: DNS interne pour Vault TLS valide
      hostAliases:
        - ip: "10.0.0.150"
          hostnames:
            - "vault.keybuzz.io"
      containers:
        - name: keybuzz-backend
          image: ghcr.io/keybuzzio/keybuzz-backend:1.0.10-dev
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4000"
            - name: JWT_SECRET
              value: keybuzz-dev-jwt-secret-2026
            - name: KEYBUZZ_SUPERADMIN_EMAIL
              value: admin@keybuzz.io
            # PH17.2: TLS propre - utiliser hostname avec cert Let Encrypt valide
            - name: VAULT_ADDR
              value: "https://vault.keybuzz.io:8200"
            - name: ADMIN_CALLBACK_URL
              value: https://admin-dev.keybuzz.io/inbound-email/amazon/callback
            - name: KEYBUZZ_DEV_MODE
              value: "true"
          envFrom:
            - secretRef:
                name: keybuzz-backend-db
            - secretRef:
                name: vault-token
                optional: true
            - secretRef:
                name: amazon-spapi-creds
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: ghcr-cred