apiVersion: apps/v1
kind: Deployment
metadata:
  name: keybuzz-api
  namespace: keybuzz-api-prod
  labels:
    app: keybuzz-api
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keybuzz-api
  template:
    metadata:
      labels:
        app: keybuzz-api
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      imagePullSecrets:
        - name: ghcr-cred
      containers:
        - name: keybuzz-api
          # Rollback tag: v3.3.4-ph323-supplier-replyto-prod
          # v3.3.5-ph324b: Fix SMTP supplier outbound (body + replyTo + subject)
          image: ghcr.io/keybuzzio/keybuzz-api:v3.3.5-ph324b-smtp-supplier-prod
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: production
            # Vault config (SP-API credentials)
            - name: VAULT_ADDR
              value: 'https://vault.default.svc.cluster.local:8200'
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: VAULT_TOKEN
                  name: vault-root-token
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: '0'
            # Database (from PROD secret - keybuzz_prod)
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: keybuzz-api-postgres
                  key: PGHOST
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: keybuzz-api-postgres
                  key: PGPORT
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: keybuzz-api-postgres
                  key: PGDATABASE
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: keybuzz-api-postgres
                  key: PGUSER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: keybuzz-api-postgres
                  key: PGPASSWORD
            # Stripe
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_SECRET_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_WEBHOOK_SECRET
            - name: STRIPE_PRICE_STARTER_MONTHLY
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_PRICE_STARTER_MONTHLY
            - name: STRIPE_PRICE_STARTER_ANNUAL
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_PRICE_STARTER_ANNUAL
            - name: STRIPE_PRICE_PRO_MONTHLY
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_PRICE_PRO_MONTHLY
            - name: STRIPE_PRICE_PRO_ANNUAL
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_PRICE_PRO_ANNUAL
            - name: STRIPE_PRICE_AUTOPILOT_MONTHLY
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_PRICE_AUTOPILOT_MONTHLY
            - name: STRIPE_PRICE_AUTOPILOT_ANNUAL
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_PRICE_AUTOPILOT_ANNUAL
            - name: STRIPE_PRICE_ADDON_CHANNEL_MONTHLY
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_PRICE_ADDON_CHANNEL_MONTHLY
            - name: STRIPE_PRICE_ADDON_CHANNEL_ANNUAL
              valueFrom:
                secretKeyRef:
                  name: keybuzz-stripe
                  key: STRIPE_PRICE_ADDON_CHANNEL_ANNUAL
            # URLs - PROD
            - name: APP_BASE_URL
              value: "https://client.keybuzz.io"
            - name: API_BASE_URL
              value: "https://api.keybuzz.io"
            # SMTP
            - name: SMTP_HOST
              value: "49.13.35.167"
            - name: SMTP_PORT
              value: "25"
            - name: SMTP_SECURE
              value: "false"
            - name: SMTP_TLS_REJECT_UNAUTHORIZED
              value: "false"
            - name: SMTP_FROM
              value: "noreply@keybuzz.io"
            # MinIO
            - name: MINIO_ENDPOINT
              value: "http://10.0.0.11:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secret-key
            - name: MINIO_BUCKET_ATTACHMENTS
              value: "keybuzz-attachments"
            # AI
            - name: LITELLM_BASE_URL
              value: "https://llm.keybuzz.io"
            # Auth secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keybuzz-api-jwt
                  key: JWT_SECRET
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: keybuzz-api-jwt
                  key: COOKIE_SECRET
            # LiteLLM
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: keybuzz-litellm
                  key: LITELLM_MASTER_KEY
            # Internal URL
            - name: BACKEND_INTERNAL_URL
              value: "http://keybuzz-api.keybuzz-api-prod.svc.cluster.local:3001"
            # Features
            - name: AMAZON_OUTBOUND_ATTACHMENTS_ENABLED
              value: "true"
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
