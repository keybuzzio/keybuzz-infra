apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keybuzz-backend
  namespace: keybuzz-backend-prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://admin.keybuzz.io,https://client.keybuzz.io,https://keybuzz.io"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - backend.keybuzz.io
      secretName: backend-prod-tls
  rules:
    - host: backend.keybuzz.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keybuzz-backend
                port:
                  number: 4000
